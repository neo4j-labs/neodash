site:
  title: NeoDash

content:
  sources:
  - url: ../
    start_path: docs
    branches: HEAD
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
urls:
  html_extension_style: indexify
asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: labs